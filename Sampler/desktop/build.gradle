[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
apply plugin: 'java-library'
apply plugin: 'application'

var PLATFORM = '';

sourceSets.main.resources.srcDirs += [ rootProject.file('assets').path ]
mainClassName = 'com.squidpony.samples.desktop.DesktopLauncher'
eclipse.project.name = appName + '-desktop'
sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = [ "src/main/java/" ]

dependencies {
  implementation("com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion") {
    exclude group: 'org.lwjgl', module: 'lwjgl-openal' //// only removes audio
    exclude group: 'org.jcraft', module: 'jorbis' // removes audio
    exclude group: 'com.badlogicgames.jlayer', module: 'jlayer'
  }
  implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
  implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
  implementation "com.github.SquidPony.SquidLib:squidlib:$squidLibVersion"
  implementation "com.github.SquidPony.SquidLib:squidlib-util:$squidLibUtilVersion"
  implementation "com.github.tommyettinger:regexodus:$regExodusVersion"
}

jar {
  archiveFileName = "${appName}${if(PLATFORM.isEmpty()) '' else  '-' + PLATFORM}.jar"

  manifest {
    attributes 'Main-Class': mainClassName
  }
  duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
  dependsOn configurations.runtimeClasspath
  from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
  exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
  dependencies {
    exclude('META-INF/INDEX.LIST', 'META-INF/maven/**')
    if(PLATFORM == 'windows') {
      exclude('**/*.dylib', '**/*.so')
      exclude('macos/**', 'linux/**')
    }
  }
  doLast {
    file(archiveFile).setExecutable(true, false)
  }
}

run {
  ignoreExitValue = true
}
